      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Peer object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/Peer'
      responses:
        '405':
          description: Invalid input
