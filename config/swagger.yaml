      tags:
        - spend
      operationId: Spend
      summary: Spend
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Spend object
          required: true
          schema:
            $ref: '#/definitions/Spend'
      responses:
        '405':
          description: Invalid input
      security: []
  /channel-spend:
    post:
      tags:
        - channel-spend
      operationId: ChannelSpend
      summary: ''
      description: ''
      consumes:
        - application/json
      produces:
