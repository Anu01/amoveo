definitions:
  Account:
    type: object
    properties:
      pubkey:
        type: string
      amount:
        type: integer
        format: int64
  Top:
    type: object
    properties:
      hash:
        type: string
      height:
        type: integer
        format: int64
  KeyPair:
    type: object
    properties:
      public:
        type: string
      private:
        type: string
  LoadKeyPair:
    type: object
    properties:
      public:
        type: string
      private:
        type: string
      brain-wallet:
        type: string
  Peer:
    type: object
    properties:
      ip:
        type: string
      port:
        type: integer
        format: int16
  Spend:
    type: object
    properties:
      pubkey:
        type: string
      amount:
        type: integer
        format: int64
  NewChannelWithServer:
    type: object
    properties:
      ip:
        type: string
      port:
        type: integer
        format: int16
      channel-id:
        type: integer
        format: int64
      balance:
        type: integer
        format: int64
      receive-limit:
        type: integer
        format: int64
      fee:
        type: integer
        format: int64
      delay:
        type: integer
        format: int64
  ChannelSpend:
    type: object
    properties:
      ip:
        type: string
      port:
        type: integer
        format: int16
      amount:
        type: integer
        format: int64
  LightningSpend:
    type: object
    properties:
      ip:
        type: string
      port:
        type: integer
        format: int16
      pubkey:
        type: string
      amount:
        type: integer
        format: int64
      fee:
        type: integer
        format: int64
  PullChannelState:
    type: object
    properties:
      ip:
        type: string
      port:
        type: integer
        format: int16
externalDocs:
  description: Find out more about Aeternity
  url: 'http://www.aeternity.com'
