swagger: '2.0'
info:
  description: 'This is the [Aeternity](https://www.aeternity.com/) Testnet API.'
  version: 1.0.0
  title: Aeternity Testnet
  termsOfService: 'https://www.aeternity.com/terms/'
  contact:
    email: apiteam@aeternity.com
basePath: /v1
tags:
  - name: account
    description: Everything about your accounts
schemes:
  - http
paths:
  /account:
    post:
      tags:
        - account
      operationId: AddAccount
      summary: Add a new account
      description: ''
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Account object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/Account'
      responses:
        '405':
          description: Invalid input
      security: []
  /top:
    get:
      tags:
        - top
      operationId: GetTop
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Top'
      security: []
  /keypair:
    get:
      tags:
        - keypair
      operationId: GetKeyPair
      produces:
        - application/json
      parameters: []
